    <title>Work Planner</title>

<header class="jumbotron jumbotron-fluid bg-dark text-white pb-1 pt-1">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Work Day Scheduler</h1>
        <p class="lead">Hourly work day scheduler to schedule a simple 8AM-6PM work day.</p>
        <p class='lead'>Current time: <span id='currentTime'></span></p>
    </div>
</header>
